[data]
mslist = mslist.txt
data_column = DATA
highres_data = /path/to/highres/data
do_apply_infield = True

[solutions]
kms_solsdir = /path/to/SOLSDIR
infield_sols_p = /path/to/infield/sols_phase.h5
infield_sols_ap = /path/to/infield/sols_ampphase.h5
infield_solset = sol001

[image]
data_column = CORRECTED_DATA
cellsize_high = 0.025
imsize_high = 1024
cellsize_full = 0.2
imsize_full = 25000
taper_full = 1.0
robust_full = -0.5
wsclean_mem = 90
wsclean_ncpu = 32

[mosaic]
do_mosaic = True
cellsize_mosaic = 0.025
imsize_mosaic = 25000
do_subtract = False
